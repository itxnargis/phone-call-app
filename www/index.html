<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles.css">
    <title>Phone Call App</title>
</head>
<body>
    <div id="app">
        <div class="tabs">
            <button class="tab-button active" data-tab="incoming">Incoming</button>
            <button class="tab-button" data-tab="outgoing">Outgoing</button>
            <button class="tab-button" data-tab="missed">Missed</button>
        </div>
        <div id="incoming" class="tab-content active"></div>
        <div id="outgoing" class="tab-content"></div>
        <div id="missed" class="tab-content"></div>

        <div id="custom-dialer">
            <input id="phone-number" type="text" placeholder="Enter Phone Number" />
            <div id="keypad">
                <button class="keypad-button">1</button>
                <button class="keypad-button">2</button>
                <button class="keypad-button">3</button>
                <button class="keypad-button">4</button>
                <button class="keypad-button">5</button>
                <button class="keypad-button">6</button>
                <button class="keypad-button">7</button>
                <button class="keypad-button">8</button>
                <button class="keypad-button">9</button>
                <button class="keypad-button">*</button>
                <button class="keypad-button">0</button>
                <button class="keypad-button">#</button>
            </div>
            <button id="call-button">Call</button>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
